name: Deploy Infrastructure

on:
  push:
    branches: [main, develop]
    paths: ['infra/**']
  pull_request:
    branches: [main, develop]
    paths: ['infra/**']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      force_deploy:
        description: 'Force deployment even without changes'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: ap-northeast-1

jobs:
  # CloudFormation Lint
  lint:
    name: CloudFormation Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CloudFormation Linter
        uses: scottbrenner/cfn-lint-action@v2

      - name: Lint CloudFormation templates
        run: |
          cfn-lint --version
          cfn-lint -t ./infra/beerlog_template.yml

  # é–‹ç™ºç’°å¢ƒã‚¤ãƒ³ãƒ•ãƒ©ãƒ‡ãƒ—ãƒ­ã‚¤
  deploy-infrastructure-dev:
    name: Deploy Infrastructure (Dev)
    if: |
      (github.ref == 'refs/heads/develop' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    needs: lint
    runs-on: ubuntu-latest
    environment: development

    outputs:
      stack-name: ${{ steps.deploy.outputs.stack-name }}
      api-endpoint: ${{ steps.stack-outputs.outputs.api-endpoint }}
      cognito-user-pool-id: ${{ steps.stack-outputs.outputs.cognito-user-pool-id }}
      cognito-client-id: ${{ steps.stack-outputs.outputs.cognito-client-id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation stack
        id: deploy
        run: |
          STACK_NAME="beerlog-dev-stack"
          echo "stack-name=${STACK_NAME}" >> $GITHUB_OUTPUT

          aws cloudformation deploy \
            --template-file infra/beerlog_template.yml \
            --stack-name ${STACK_NAME} \
            --parameter-overrides \
              Environment=dev \
              DBUser=beerloguser \
              DBName=beerlogdb_dev \
              LambdaDeploymentBucket=beerlog-app-back \
              LambdaCodeKey=sample.zip \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --tags \
              Environment=dev \
              Project=BeerLog \
              ManagedBy=GitHub-Actions

      - name: Get stack outputs
        id: stack-outputs
        run: |
          STACK_NAME="beerlog-dev-stack"

          API_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME} \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiGatewayEndpoint`].OutputValue' \
            --output text)

          COGNITO_POOL_ID=$(aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME} \
            --query 'Stacks[0].Outputs[?OutputKey==`CognitoUserPoolId`].OutputValue' \
            --output text)

          COGNITO_CLIENT_ID=$(aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME} \
            --query 'Stacks[0].Outputs[?OutputKey==`CognitoUserPoolClientId`].OutputValue' \
            --output text)

          echo "api-endpoint=${API_ENDPOINT}" >> $GITHUB_OUTPUT
          echo "cognito-user-pool-id=${COGNITO_POOL_ID}" >> $GITHUB_OUTPUT
          echo "cognito-client-id=${COGNITO_CLIENT_ID}" >> $GITHUB_OUTPUT

          echo "ğŸ“‹ Deployment Summary:"
          echo "API Endpoint: ${API_ENDPOINT}"
          echo "Cognito User Pool ID: ${COGNITO_POOL_ID}"
          echo "Cognito Client ID: ${COGNITO_CLIENT_ID}"

      - name: Validate infrastructure
        run: |
          echo "ğŸ” Validating infrastructure deployment..."

          # Check if stack exists and is in good state
          STACK_STATUS=$(aws cloudformation describe-stacks \
            --stack-name beerlog-dev-stack \
            --query 'Stacks[0].StackStatus' \
            --output text)

          if [[ "${STACK_STATUS}" != "CREATE_COMPLETE" && "${STACK_STATUS}" != "UPDATE_COMPLETE" ]]; then
            echo "âŒ Stack is not in a healthy state: ${STACK_STATUS}"
            exit 1
          fi

          echo "âœ… Infrastructure validation completed successfully"

  # æœ¬ç•ªç’°å¢ƒã‚¤ãƒ³ãƒ•ãƒ©ãƒ‡ãƒ—ãƒ­ã‚¤
  deploy-infrastructure-prod:
    name: Deploy Infrastructure (Prod)
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    needs: lint
    runs-on: ubuntu-latest
    environment: production

    outputs:
      stack-name: ${{ steps.deploy.outputs.stack-name }}
      api-endpoint: ${{ steps.stack-outputs.outputs.api-endpoint }}
      cognito-user-pool-id: ${{ steps.stack-outputs.outputs.cognito-user-pool-id }}
      cognito-client-id: ${{ steps.stack-outputs.outputs.cognito-client-id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation stack
        id: deploy
        run: |
          STACK_NAME="beerlog-prod-stack"
          echo "stack-name=${STACK_NAME}" >> $GITHUB_OUTPUT

          aws cloudformation deploy \
            --template-file infra/beerlog_template.yml \
            --stack-name ${STACK_NAME} \
            --parameter-overrides \
              Environment=prod \
              DBUser=beerloguser \
              DBName=beerlogdb \
              DBInstanceClass=db.t3.medium \
              LambdaDeploymentBucket=beerlog-app-back \
              LambdaCodeKey=sample.zip \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --tags \
              Environment=prod \
              Project=BeerLog \
              ManagedBy=GitHub-Actions

      - name: Get stack outputs
        id: stack-outputs
        run: |
          STACK_NAME="beerlog-prod-stack"

          API_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME} \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiGatewayEndpoint`].OutputValue' \
            --output text)

          COGNITO_POOL_ID=$(aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME} \
            --query 'Stacks[0].Outputs[?OutputKey==`CognitoUserPoolId`].OutputValue' \
            --output text)

          COGNITO_CLIENT_ID=$(aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME} \
            --query 'Stacks[0].Outputs[?OutputKey==`CognitoUserPoolClientId`].OutputValue' \
            --output text)

          echo "api-endpoint=${API_ENDPOINT}" >> $GITHUB_OUTPUT
          echo "cognito-user-pool-id=${COGNITO_POOL_ID}" >> $GITHUB_OUTPUT
          echo "cognito-client-id=${COGNITO_CLIENT_ID}" >> $GITHUB_OUTPUT

          echo "ğŸ“‹ Deployment Summary:"
          echo "API Endpoint: ${API_ENDPOINT}"
          echo "Cognito User Pool ID: ${COGNITO_POOL_ID}"
          echo "Cognito Client ID: ${COGNITO_CLIENT_ID}"

      - name: Backup configuration
        run: |
          echo "ğŸ’¾ Creating deployment backup..."

          # Export current configuration for rollback purposes
          aws cloudformation describe-stacks \
            --stack-name beerlog-prod-stack \
            --output json > stack-backup-$(date +%Y%m%d-%H%M%S).json

          echo "âœ… Configuration backup completed"

  # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚µãƒãƒªãƒ¼
  summary:
    name: Deployment Summary
    if: always()
    needs:
      [
        deploy-infrastructure-dev,
        deploy-infrastructure-staging,
        deploy-infrastructure-prod,
      ]
    runs-on: ubuntu-latest
    steps:
      - name: Generate deployment summary
        run: |
          echo "ğŸš€ Infrastructure Deployment Summary"
          echo "==================================="

          # Dev environment
          if [[ "${{ needs.deploy-infrastructure-dev.result }}" == "success" ]]; then
            echo "âœ… Development: ${{ needs.deploy-infrastructure-dev.outputs.api-endpoint }}"
          elif [[ "${{ needs.deploy-infrastructure-dev.result }}" == "skipped" ]]; then
            echo "â­ï¸  Development: Skipped"
          else
            echo "âŒ Development: Failed"
          fi

          # Staging environment
          if [[ "${{ needs.deploy-infrastructure-staging.result }}" == "success" ]]; then
            echo "âœ… Staging: ${{ needs.deploy-infrastructure-staging.outputs.api-endpoint }}"
          elif [[ "${{ needs.deploy-infrastructure-staging.result }}" == "skipped" ]]; then
            echo "â­ï¸  Staging: Skipped"
          else
            echo "âŒ Staging: Failed"
          fi

          # Production environment
          if [[ "${{ needs.deploy-infrastructure-prod.result }}" == "success" ]]; then
            echo "âœ… Production: ${{ needs.deploy-infrastructure-prod.outputs.api-endpoint }}"
          elif [[ "${{ needs.deploy-infrastructure-prod.result }}" == "skipped" ]]; then
            echo "â­ï¸  Production: Skipped"
          else
            echo "âŒ Production: Failed"
          fi

          echo ""
          echo "ğŸ“ Next Steps:"
          echo "- Deploy backend code using deploy-backend.yml workflow"
          echo "- Update frontend environment variables with new endpoints"
          echo "- Run integration tests"
